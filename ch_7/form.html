<!DOCTYPE html>
<html>

<body>

    <h1>The legend element</h1>

    <form action="">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Email:</label>
            <input type="text" id="lname" name="lname"><br><br>

        </fieldset>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="social">How to hear about us:</label>

            <select id="social">
                <option value="Google" selected>Google</option>
                <option value="Facebook">Facebook</option>
                <option value="NewsPaper">NewsPaper</option>
                <option value="Friend" >Friend</option>
            </select>
            <br>
            <span> Would you visit again?</span><br>
            <input type="radio" id="" name="option" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="option" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <textarea rows="4" cols="50" name="comment" form="usrform">
                Enter text here...</textarea><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Sign up me for updates</label><br>
  
  <input type="submit" value="Submit review">

          

        </fieldset>
    </form>

</body>
